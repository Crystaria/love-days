<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8" />
  <title>~属于我们的日子~2025年特别纪念版❤</title>
  <style>
    body {
      background: linear-gradient(to bottom, #ffe4e1, #fff0f5);
      font-family: "Arial Rounded MT Bold", sans-serif;
      text-align: center;
      padding: 50px;
    }
    h1 {
      font-size: 3em;
      color: #ff69b4;
      animation: floatTitle 3s ease-in-out infinite;
    }
    .day-counter, .count-520 {
      font-size: 3.5em;
      color: #ff1493;
      margin: 20px 0;
      position: relative;
      display: inline-block;
    }
    .input-box {
      margin-bottom: 20px;
      animation: popIn 1s ease forwards;
    }
    input {
      padding: 10px;
      font-size: 1em;
      border-radius: 10px;
      border: 1px solid #ccc;
      margin: 5px;
      transition: transform 0.3s ease;
    }
    input:focus {
      transform: scale(1.1);
      border-color: #ff69b4;
      outline: none;
    }
    button {
      padding: 10px 20px;
      background: #ff69b4;
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1em;
      cursor: pointer;
      transition: transform 0.3s ease, background-color 0.3s ease;
    }
    button:hover {
      transform: scale(1.1);
      background-color: #ff85c1;
    }
    .quote {
      margin-top: 30px;
      font-size: 1.2em;
      color: #c71585;
      font-style: italic;
      animation: fadeInQuote 2s ease forwards;
      opacity: 0;
    }
    .bg-heart {
      position: fixed;
      top: 10%;
      left: 5%;
      font-size: 4em;
      opacity: 0.6;
      animation: heartbeat 1.5s infinite;
      user-select: none;
    }
    .heart-anim {
      position: absolute;
      right: -50px;
      top: 0;
      font-size: 2em;
      color: #ff1493;
      animation: heartbeat 1.5s ease infinite;
      user-select: none;
    }
    #photo-wrapper {
      display: none;
      margin-top: 40px;
      position: relative;
      width: 320px;
      height: 320px;
      margin-left: auto;
      margin-right: auto;
    }
    #photo-wrapper::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      margin: auto;
      width: 320px;
      height: 320px;
      background: pink;
      clip-path: polygon(
        50% 15%,
        80% 0%,
        100% 20%,
        100% 50%,
        50% 100%,
        0% 50%,
        0% 20%,
        20% 0%
      );
      opacity: 0.3;
      pointer-events: none;
      filter: drop-shadow(0 0 10px #ff69b4);
      z-index: -1;
      animation: heartbeat 1.5s infinite;
    }
    .photo {
      max-width: 300px;
      border-radius: 20px;
      box-shadow: 0 4px 15px rgba(255, 105, 180, 0.5);
      user-select: none;
      position: relative;
      z-index: 1;
    }

    /* 动画定义 */
    @keyframes heartbeat {
      0%, 100% { transform: scale(1); }
      50% { transform: scale(1.4); }
    }
    @keyframes floatTitle {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-15px); }
    }
    @keyframes popIn {
      0% { opacity: 0; transform: scale(0.9); }
      100% { opacity: 1; transform: scale(1); }
    }
    @keyframes fadeInQuote {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
 <!-- 音乐播放器(隐藏) -->
  <audio id="bgm" loop>
    <source src="audio/bgm.mp3" type="audio/mpeg" />
    您的浏览器不支持音频播放。
  </audio>

  <!-- 用户手动播放按钮 -->
  <button id="playBtn">播放音乐🎵</button>

  <script>
    const audio = document.getElementById('bgm');
    const playBtn = document.getElementById('playBtn');

    // 点击按钮播放
    playBtn.addEventListener('click', () => {
      audio.play();
    });

    // 页面加载后尝试自动播放（部分浏览器允许）
    window.addEventListener('load', () => {
      audio.play().catch(() => {
        // 如果自动播放失败，可以提示用户点击按钮
        console.log("自动播放失败，需要用户点击按钮才能播放");
      });
    });



  <div class="bg-heart">❤️</div>
  <h1>~属于我们的日子~2025年特别纪念版❤</h1>
  <div class="input-box">
    <input type="text" id="name1" placeholder="Ta的名字" />
    <input type="text" id="name2" placeholder="你的名字" />
    <input type="date" id="start-date" />
    <button onclick="calculateDays()">点击生成</button>
  </div>
  <div>
    <div class="day-counter" id="result"></div>
  </div>
  <div>
    <div class="count-520" id="count520"></div>
  </div>

  <div id="photo-wrapper">
    <img id="couple-photo" src="photo.jpg" alt="我们的合照" class="photo" />
  </div>

  <div class="quote" id="quote"></div>

  <script>
    const quotes = [
      "喜欢你不需要理由，但如果需要，那就是因为你是你。",
      "每天醒来第一件事就是想你。",
      "你在，我就在。",
      "你是我永远的520。",
      "和你在一起的每一天都值得纪念。"
    ];

    function calculateDays() {
      const name1 = document.getElementById('name1').value.trim();
      const name2 = document.getElementById('name2').value.trim();
      const dateInput = document.getElementById('start-date').value;
      if (!name1 || !name2 || !dateInput) {
        alert("请填写所有输入项哦~");
        return;
      }
      const startDate = new Date(dateInput);
      const now = new Date();
      if (startDate > now) {
        alert("开始日期不能是未来哦！");
        return;
      }
      const diff = Math.floor((now - startDate) / (1000 * 60 * 60 * 24));
      const result = document.getElementById('result');
      result.innerHTML = `💗 ${name1} 和 ${name2} 已经在一起 <strong>${diff}</strong> 天啦！` +
                         `<span class="heart-anim">❤️</span>`;

      let year = startDate.getFullYear();
      let count520 = 0;
      while(true) {
        let this520 = new Date(year, 4, 20);
        if (this520 >= startDate && this520 <= now) {
          count520++;
        }
        if (this520 > now) break;
        year++;
      }
      const count520Div = document.getElementById('count520');
      count520Div.innerHTML = `你们已经一起度过了第 <strong>${count520}</strong> 个520！` +
                              `<span class="heart-anim">❤️</span>`;

      const quote = document.getElementById('quote');
      quote.style.opacity = 0;
      quote.innerHTML = quotes[Math.floor(Math.random() * quotes.length)];
      quote.style.animation = "fadeInQuote 2s ease forwards";

      // 显示爱心框和合照
      document.getElementById('photo-wrapper').style.display = 'block';
    }
  </script>
</body>
</html>
